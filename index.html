        var reader = new FileReader();
        reader.onloadend = function(evt) {
            alert("Read as data URL");
            alert("readDataUrl: "+evt.target.result);
        };
        reader.readAsDataURL(file);
    }

    function readAsText(file) {
        var reader = new FileReader();

            alert("Read as text");

        };
